<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="section__nft">
    <img class="img__eth" src="./images/image-equilibrium.jpg" alt="">
    <div class="box__eth">
      <img src="./images/icon-view.svg" alt="">
    </div>
    <h2 class="title__nft">Equilibrium #3429</h2>
    <p class="paragraft__nft">Our Equilibrium collection promotes balance and calm.</p>
    <ul class="list__nft">
      <img class="list__nft--img" src="./images/icon-ethereum.svg" alt="icono de criptomoneda etherium">
      <p class="list__eth">0.041 ETH</p>
      <img class="img__clock" src="/images/icon-clock.svg" alt="">
      <p>3 days left</p>
    </ul>
    <hr>
    <div class="box__nft">
      <img class="img__nft" src="./images/image-avatar.png" alt="">
      <p> <span>Creation of</span>  Jules Wyvern</p>
    </div>
  </section>
</body>
</html>
